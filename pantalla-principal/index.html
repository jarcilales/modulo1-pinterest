<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="https://cdn.worldvectorlogo.com/logos/pinterest-1.svg">

</head>

<body>
    <div class="navbar">
        <img class="logo" src="https://cdn.worldvectorlogo.com/logos/pinterest-1.svg" alt="pinterest-logo">
        <button>Home</button>
        <button>Create</button>
        <input class="input-navbar" type="text" placeholder="Search">
    </div>
    
    <div class="grid-container">
        <img src="https://picsum.photos/230/300" class="grid-item" width="230">
        <img src="https://picsum.photos/230/340" class="grid-item" width="230">
        <img src="https://picsum.photos/230/390" class="grid-item" width="230">
        <img src="https://picsum.photos/230/470" class="grid-item" width="230">
        <img src="https://picsum.photos/230/370" class="grid-item" width="230">
        <img src="https://picsum.photos/230/400" class="grid-item" width="230">
        <img src="https://picsum.photos/230/480" class="grid-item" width="230">
        <img src="https://picsum.photos/230/600" class="grid-item" width="230">
        <img src="https://picsum.photos/230/705" class="grid-item" width="230">
        <img src="https://picsum.photos/230/430" class="grid-item" width="230">
        <img src="https://picsum.photos/230/300" class="grid-item" width="230">
        <img src="https://picsum.photos/230/340" class="grid-item" width="230">
        <img src="https://picsum.photos/230/390" class="grid-item" width="230">
        <img src="https://picsum.photos/230/570" class="grid-item" width="230">
        <img src="https://picsum.photos/230/470" class="grid-item" width="230">
        <img src="https://picsum.photos/230/460" class="grid-item" width="230">
        <img src="https://picsum.photos/230/470" class="grid-item" width="230">
        <img src="https://picsum.photos/230/550" class="grid-item" width="230">
        <img src="https://picsum.photos/230/755" class="grid-item" width="230">
        <img src="https://picsum.photos/230/420" class="grid-item" width="230">
    </div>

    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.js"></script>
    <script>
        var elem = document.querySelector('.grid-container');
        imagesLoaded(elem, () => {
            var msnry = new Masonry(elem, {
                // options
                itemSelector: '.grid-item',
                columnWidth: 230,
                gutter: 20,
                isFitWidth: true
            });
        });


    </script>
</body>

</html>
