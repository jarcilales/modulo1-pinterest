<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla Secundaria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="barra-superior">
        <div class="logo">
            <a href="pinterest.com.mx"></a>

        <div class="inicio">

        <div class="hoy">
            <a href="https://www.pinterest.com.mx/today/">Hoy</a>
        </div>

        <div class="messages">
            <img src="https://cdn-icons-png.flaticon.com/512/134/134718.png" style="width: 25px;">
        </div>
        <div class="profile">
            <img src="https://cdn-icons.flaticon.com/png/512/3024/premium/3024605.png?token=exp=1655858354~hmac=c98d27e6cc03181c531b0158a24f3f35" style="width: 25px;">
